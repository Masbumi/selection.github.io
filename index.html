<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
   <div class="wrapper">
     <img src="1.png" onmouseover="imagefun()" id="image" onclick="changeImage()">
  </div>
  <p style="font-size: 22px; padding: 10px;">I will still love you until the specified time limit, if that time has ended then I will still love until whenever it is.</p>
  <p id="previous" style="position: absolute; height: 100px; width: 650px; font-weight: bold;">Previous</p>    
    <p id="next" style="position: absolute; height: 100px; width: 500px; font-weight: bold;">Next</p>        
 </div>
 <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

 <script>
     $( document ).ready(function() {
 
         var images = [
             "1.png",
             "2.png",
             "3.png",
             "4.png"    
         ];
 
         var imageIndex = 0;
 
         $("#previous").on("click", function(){          
             imageIndex = (imageIndex + images.length -1) % (images.length);    
             $("#image").attr('src', images[imageIndex]);
         });
 
         $("#next").on("click", function(){
             imageIndex = (imageIndex+1) % (images.length);    
             $("#image").attr('src', images[imageIndex]);
         });
 
         $("#image").attr(images[0]);
 
     });
 </script>
</body>
</html>
